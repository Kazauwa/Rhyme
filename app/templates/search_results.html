{% extends 'base.html' %}

{% block content %}
<h2>Search results for {{ query }}</h2>
<ul>
    {% for result in results %}
    <p>
        <img src="{{ result.get('thumb') }}"/>
        <li><a href="{{ url_for('album', master_id=result.get('id'))}}">{{ result.get('title') }}</a></li>
        <li>Year: {{ result.get('year') }}</li>
        <li>Genre: {{ result.get('genre') }}</li>
    </p>
    {% endfor %}
</ul>
{% endblock %}
