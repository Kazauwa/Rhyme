{% extends 'base.html' %}

{% block content %}
<form action="" method="post" name="Search">
    {{ form.hidden_tag() }}
    Search: {{ form.search }}
    <p><input type="submit" value="Search"></p>

{% if results %}
<h2>Search results</h2>
<button action="{{ url_for('search', method=Artist) }}" method="post">Artist</button>
<ul>
    <p>
    {{ results }}
    </p>
</ul>
{% endif %}
    {% endblock %}
