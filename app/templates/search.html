{% extends 'base.html' %}

{% block content %}
    {% include 'flash.html' %}
    
    {% if results %}
    <h2>Search results</h2>
    <ul>
        <p>
            {% for result in results %}
            <li>Title: {{ result.title }}</li>
            <li>Year: {{ result.year }}</li>
            <li>Genre: {{ result.genre.all() }}</li>
            <br>
            {% endfor %}
        </p>
    </ul>
    {% endif %}
    {% endblock %}
