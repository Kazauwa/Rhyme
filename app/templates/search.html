{% extends 'base.html' %}

{% block content %}
<form action="" method="post" name="Search">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ field.label }} {{ field }}<br>
    {% endfor %}
    <p><input type="submit" value="Search"></p>

{% if results %}
<h2>Search results</h2>
<ul>
    <p>
    {{ results }}
    </p>
</ul>
{% endif %}
    {% endblock %}
